<div class="container-fluid" style="">
	<div class="row">
		<div class="col-md-12 banner">
			<h2>Cadastro de Usuário</h2>
		</div>
	</div>
	<br />
	<form name="form" class="css-form">
		<div class="form-group" style="margin: -25px; padding: 14px; background: aliceblue">
			<div class="row">
				<div class="col-md-2">
					<label>Login</label>
					<input class="form-control" type="text" ng-model="usuario.login" required>
				</div>
				<div class="col-md-2">
					<label>Senha</label>
					<input class="form-control" type="text" ng-model="usuario.senha" required>
				</div>
				<div class="col-md-8">
					<label>Nome</label>
					<input class="form-control" type="text" ng-model="usuario.nome" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<label>CPF</label>
					<input class="form-control" type="text" ng-model="usuario.cpf" required>
				</div>
				<div class="col-md-2">
					<label>Dt. Nasc</label>
					<input class="form-control" type="date" ng-model="usuario.dtNasc" required>
				</div>
				<div class="col-md-4">
					<label>Sexo</label>
					<input class="form-control" type="text" ng-model="usuario.sexo" required>
				</div>
				<div class="col-md-4">
					<label>Estado Civil</label>
					<input class="form-control" type="text" ng-model="usuario.estadoCivil" required>
				</div>
			</div>
	</form>
	<br>
	<div class="row" style="display: flex; justify-content: center">
		<div class="col-md-4">
			<button class="btn btn-primary form-control" ng-click="salvaUsuario(form)">
				<span>Salvar Usuário</span>
			</button>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col" style="padding: 0px">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>id</th>
					<th>login</th>
					<th>senha</th>
					<th>nome</th>
					<th>cpf</th>
					<th>data nasc</th>
					<th>sexo</th>
					<th>estado civil</th>
					<th style="width: 200px">
						<div class="d-flex justify-content-around">
							<span>Editar</span>
							<span>Excluir</span>
						</div>
					</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="user in users | orderBy:'nome'">
					<td style="display: table-cell; vertical-align: middle"><span>{{user.id}}</span></td>
					<td style="display: table-cell; vertical-align: middle"><span>{{user.login}}</span></td>
					<td style="display: table-cell; vertical-align: middle"><span>{{user.senha}}</span></td>
					<td style="display: table-cell; vertical-align: middle"><span>{{user.nome}}</span></td>
					<td style="display: table-cell; vertical-align: middle"><span>{{user.cpf}}</span></td>
					<td style="display: table-cell; vertical-align: middle"><span>{{user.dtNasc |
							date:'dd/MM/yyyy'}}</span></td>
					<td style="display: table-cell; vertical-align: middle"><span>{{user.sexo}}</span></td>
					<td style="display: table-cell; vertical-align: middle"><span>{{user.estadoCivil}}</span>
					</td>
					<td class="d-flex justify-content-around">
						<button class="btn btn-primary" ng-click="editUser(user)">
							<i class="fa fa-edit fa-lg"></i>
						</button>
						<button class="btn btn-danger" ng-click="deleteUser(user)">
							<i class="fa fa-trash fa-lg"></i>
						</button>
					</td>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
