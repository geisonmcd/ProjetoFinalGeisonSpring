<div class="container-fluid" style="">
	<div class="row">
		<div class="col-md-12 banner">
			<h2>Cadastro de Usuário</h2>
		</div>
	</div>
	<br />
	<div class="form-group" style="margin: -25px; padding: 14px; background: aliceblue">
		<div class="row">
			<div class="col-md-2">
				<label>Login</label> 
				<input class="form-control" type="text"	ng-model="usuario.login">
			</div>
			<div class="col-md-2">
				<label>Senha</label> 
				<input class="form-control" type="text"	ng-model="usuario.senha">
			</div>
			<div class="col-md-8">
				<label>Nome</label> 
				<input class="form-control" type="text"	ng-model="usuario.nome">
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<label>CPF</label> 
				<input class="form-control" type="text"	ng-model="usuario.cpf">
			</div>
			<div class="col-md-2">
				<label>Dt. Nasc</label> 
				<input class="form-control" type="date"	ng-model="usuario.dtNasc">
			</div>
			<div class="col-md-4">
				<label>Sexo</label> 
				<input class="form-control" type="text"	ng-model="usuario.sexo">
			</div>
			<div class="col-md-4">
				<label>Estado Civil</label> 
				<input class="form-control" type="text"	ng-model="usuario.estadoCivil">
			</div>	
		</div>		
		<br>	
		<div class="row" style="display: flex; justify-content: center">
			<div class="col-md-4">
				<button class="btn btn-primary form-control" ng-click="salvaUsuario()">
					<span>Salvar Usuário</span>
				</button>
			</div>
		</div>
	</div>
	<br>	
	<div class="row">
		<div class="col">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>login</th>
						<th>senha</th>
						<th>nome</th>
						<th>cpf</th>
						<th>data nasc</th>
						<th>sexo</th>
						<th>estado civil</th>
						<th style="width: 200px">
							<div class="d-flex justify-content-around">
								<span>Editar</span> 
								<span>Excluir</span>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="institution in institutions">
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.id}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.login}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.senha}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.nome}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.cpf}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.dtNasc | date:'dd/MM/yyyy'}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.sexo}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.estadoCivil}}</span></td>
						<td class="d-flex justify-content-around">
							<button class="btn btn-primary"	ng-click="editInstitution(institution)">
								<i class="fa fa-edit fa-lg"></i>
							</button> 
							<button class="btn btn-danger" ng-click="deleteUser(institution)">
								<i class="fa fa-trash fa-lg"></i>
							</button>
						</td>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
